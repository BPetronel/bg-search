<!DOCTYPE html>
<html>

<head>
    <title>Seach</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const getUrls = (searchTerm) => {
            return [
                `https://www.skroutz.ro/search?keyphrase=${searchTerm}`,
                `https://www.ozone.ro/instantsearchplus/result/?q=${searchTerm}`,
                `https://www.dragongames.ro/produse?c=${searchTerm}`,
                `https://redgoblin.ro/search?q=${searchTerm}`,
                `https://www.barlogulcujocuri.ro/produse?c=${searchTerm}`,
                `https://shop.guildhall.ro/produse?c=${searchTerm}`,
                `https://jocozaur.ro/search?options%5Bprefix%5D=last&type=product%2Carticle%2Cpage&q=${searchTerm}`,
                `https://pionul.ro/index.php?route=product/search&search=${searchTerm}&description=true`,
                `https://www.lexshop.ro/produse?c=${searchTerm}`,
                `https://regatuljocurilor.ro/ro/cautare?controller=search&orderby=position&orderway=desc&search_query=${searchTerm}&submit_search=`,
                `https://www.dragongames.ro/produse?c=${searchTerm}`,
                `https://www.gameology.ro/produse?c=${searchTerm}`
            ];
        };

        const openSearches = () => {
            const searchTerm = document.querySelector('input').value;
            getUrls(searchTerm).forEach(url => {
                window.open(url, '_blank');
            });
        };


    </script>
</head>

<body>
    <input type="text">
    <button onclick="openSearches()">
        Search
    </button>

</body>

</html>
